<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="../css/login.css">
</head>
<body>
<!-- partial:index.partial.html -->
<form class="login-form"  id="myForm" onsubmit="handleSubmit(event)">
    <h1>Iniciar Sesión</h1>
    <div class="form-field">
        <i class="fas fa-user"></i>
        <input type="user" name="username" id="user" class="form-field"  placeholder=" " required>
        <label for="username">Usuario</label>
    </div>
    <div class="form-field">
        <i class="fas fa-lock"></i>
        <input type="password" name="password" id="pass" class="form-field" placeholder=" " required>
        <label for="password">Contraseña</label>
    </div>
  <button type="submit" value="Login" class="btn">Login</button>
</form>
<!-- partial -->
<script src="../controller/login.js"></script>
</body>
</html>
