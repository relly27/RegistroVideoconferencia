<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Personas</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
  </head>
  <body>
    <header class="bienvenida">
    </header>

    <div class="container my-5">
      <h1 class="text-center mb-4">Lista de Personas Registradas</h1>
      <div class="buttons">
        <input type="date" id="fecha" />
        <button id="descargar" class="btn btn-primary mb-2">Descargar
          CSV</button>
        <button id="descargar2" class="btn btn-success">Descargar CSV del Día
          Actual</button>
      </div>
      <div class="container mt-5">
        <h5 class="mb-4">Descargar Datos por Rango de Fechas</h5>
        <div class="mb-3">
          <label for="fechaInicio" class="form-label">Fecha de Inicio</label>
          <input type="date" id="fechaInicio" class="form-control" />
        </div>
        <div class="mb-3">
          <label for="fechaFin" class="form-label">Fecha de Fin</label>
          <input type="date" id="fechaFin" class="form-control" />
        </div>
        <button id="descargar3" class="btn btn-success">Descargar rango de
          fecha</button>
      </div>

      <br>

      <div class="table-responsive">
        <table class="table table-bordered table-hover">
          <thead class="table-dark">
            <tr>
              <th>#</th>
              <th>Cédula</th>
              <th>Nombres</th>
              <th>Apellidos</th>
              <th>Genero</th>
              <th>Email</th>
              <th>Teléfono</th>
              <th>Nacionalidad</th>
              <th>Estado</th>
              <th>Municipio</th>
              <th>Parroquia</th>
              <th>Fecha de Registro</th>
            </tr>
          </thead>
          <tbody id="personasTabla">
            <!-- Filas generadas dinámicamente -->
          </tbody>
        </table>
      </div>
    </div>

    <script src="/../src/controller/tablePer.js"></script>
    <script src="/src/controller/botones.js"></script>
    <script src="/src/controller/boton2.js"></script>
    <script src="/src/controller/boton3.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
  <footer id="footer">
    <div class="copyright text-center">
      <div class="credits">

      </div>
    </div>
  </footer>
</html>
