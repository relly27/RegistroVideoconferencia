<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Personas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <header class="bienvenida">    
  </header>

  <div class="container my-5">
    <h1 class="text-center mb-4">Lista de Personas Registradas</h1>
    <div class="table-responsive">
      <table class="table table-bordered table-hover">
        <thead class="table-dark">
          <tr>
            <th>#</th>
            <th>Cédula</th>
            <th>Nombres</th>
            <th>Apellidos</th>
            <th>Email</th>
            <th>Teléfono</th>
            <th>Nacionalidad</th>
            <th>Estado</th>
            <th>Municipio</th>
            <th>Parroquia</th>
            <th>Fecha de Registro</th>
          </tr>
        </thead>
        <tbody id="personasTabla">
          <!-- Filas generadas dinámicamente -->
        </tbody>
      </table>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const apiUrl = "http://10.10.10.17:3000/listaPersonas";
      const tablaBody = document.getElementById('personasTabla');

      fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
          data.forEach((persona, index) => {
            const fila = `
              <tr>
                <td>${index + 1}</td>
                <td>${persona.cedula_id}</td>
                <td>${persona.primer_nombre+" "+persona.segundo_nombre}</td>        
                <td>${persona.primer_apellido+" "+persona.segundo_apellido}</td>
                <td>${persona.email}</td>
                <td>${persona.telf}</td>
                <td>${persona.nacionalidad}</td>
                <td>${persona.estado}</td>
                <td>${persona.municipio}</td>
                <td>${persona.parroquia}</td>
                <td>${new Date(persona.created_at).toLocaleString()}</td>
              </tr>
            `;
            tablaBody.insertAdjacentHTML('beforeend', fila);
          });
        })
        .catch(error => {
          console.error('Error al obtener los datos:', error);
          const errorRow = `
            <tr>
              <td colspan="13" class="text-center text-danger">Error al cargar los datos.</td>
            </tr>
          `;
          tablaBody.insertAdjacentHTML('beforeend', errorRow);
        });
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
<footer id="footer">
  <div class="copyright text-center">
    <div class="credits">
     
    </div>
  </div>
</footer>
</html>
